[build]
  publish = "out/"
  ignore = "false"
  command = """
  cd ../../ && \
	pnpm --filter @site/app build && \
  pnpm --filter @site/app export && \
  cp site/app/_redirects site/app/out
  """


[[redirects]]
  from = "/support" # in case i entered the url wrong somewhere...
  to = "/contact"
  status = 200

[build.environment]
  NODE_VERSION = "16.17.1"
  NEXT_PUBLIC_JOIN_WAITLIST_URL = "https://dash.gertrude.app/join-waitlist"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Content-Security-Policy = "frame-ancestors 'none'"
